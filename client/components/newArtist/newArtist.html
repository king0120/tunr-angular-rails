<div class="container">
    <h1>new artist</h1>
    <form>
        <div class="form-group">
            <label for="bandName">Band Name</label>
            <input type="text" class="form-control" id="bandName" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="origin">Origin</label>
            <input type="text" class="form-control" id="origin" placeholder="Enter origin">
        </div>
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" class="form-control" id="genre" placeholder="Enter genre">
        </div>
        <div class="form-group">
            <label for="photoUrl">Photo Url</label>
            <input type="text" class="form-control" id="photoUrl" placeholder="Enter photo">
        </div>
        <div class="form-group">
            <label for="biography">Biography</label>
            <textarea class="form-control" id="biography" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
